<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <style>

    </style>
</head>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">
            <!-- ======== Campos Hidden ======== -->
            <input type="hidden" name="atividade" id="atividade" name="atividade">
            <input type="hidden" name="numSolicitacao" id="numSolicitacao">
            <input type="hidden" name="codigoCliente" id="codigoCliente">

            <div class="panel panel-primary" id="dadosCliente" name="dadosCliente">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fluigicon fluigicon-folder-open icon-sm"></i> Dados do Cliente</h3>
                </div>
                <div class="panel-body">

                    <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="nomeCliente">Nome</label>
                                <input type="text" class="form-control" id="nomeCliente" name="nomeCliente">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="cpfCnpjCliente">CPF/CNPJ</label>
                                <input type="text" class="form-control" id="cpfCnpjCliente" name="cpfCnpjCliente">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="emailCliente">Email</label>
                                <input type="text" class="form-control" id="emailCliente" name="emailCliente">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="celularCliente">Celular</label>
                                <input type="text" class="form-control" id="celularCliente" name="celularCliente">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="enderecoCliente">Endereço</label>
                                <input type="text" class="form-control" id="enderecoCliente" name="enderecoCliente">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="bairroCliente">Bairro</label>
                                <input type="text" class="form-control" id="bairroCliente" name="bairroCliente">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cidadeCliente">Cidade</label>
                                <input type="text" class="form-control" id="cidadeCliente" name="cidadeCliente">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="ufCliente">UF</label>
                                <input type="text" class="form-control" id="ufCliente" name="ufCliente">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cepCliente">CEP</label>
                                <input type="text" class="form-control" id="cepCliente" name="cepCliente">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="complementoCliente">Complemento</label>
                                <input type="text" class="form-control" id="complementoCliente" name="complementoCliente">
                            </div>
                        </div>
                    </div>

                    <div class="row">


                    </div>

                </div>
            </div>

            <div class="panel panel-primary" id="dadosDemanda" name="dadosDemanda">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fluigicon fluigicon-folder-open icon-sm"></i> Dados do Demanda</h3>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="nomeSolicitante">Solicitante</label>
                                <input type="text" class="form-control" id="nomeSolicitante" name="nomeSolicitante">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="dataEmissao">Data de Emissão</label>
                                <input type="text" class="form-control calendario" name="dataEmissao" id="dataEmissao" data-toggle="tooltip" title="">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="dataInstalacao">Data de Execução</label>
                                <input type="text" class="form-control calendario" name="dataExecucao" id="dataExecucao" data-toggle="tooltip" title="">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="tipoDemanda"><span class="text-danger">*</span>Tipo de Demanda</label>
                                <div data-toggle="tooltip" title="Selecione um Tipo">
                                    <input type="zoom" id="tipoDemanda" name="tipoDemanda" data-zoom="{
                                                                'displayKey':'work_order_type_name',
                                                                'datasetId':'ds_ifs_work_order_type_childs',
                                                                'maximumSelectionLength':'1',
                                                                'placeholder':'Selecione um Tipo',
                                                                'fields':[
                                                                {
                                                                    'field':'work_order_type_id',
                                                                    'label':'Código'
                                                                    },
                                                                    {
                                                                    'field':'work_order_type_name',
                                                                    'label':'Nome'
                                                                    }
                                                                    
                                                                ]
                                                            }">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <div class="panel panel-primary" id="dadosColaboradorResponsavel" name="dadosColaboradorResponsavel">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fluigicon fluigicon-folder-open icon-sm"></i> Colaborador Responsável
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <div data-toggle="tooltip" title="Selecione um Colaborador">
                                    <input type="zoom" id="colaboradorResponsavel" name="colaboradorResponsavel" data-zoom="{
                                        'displayKey':'colleagueName',
                                        'datasetId':'colleague',
                                        'maximumSelectionLength':'1',
                                        'placeholder':'Selecione um Colaborador',
                                        'fields':[
                                        {
                                            'field':'colleagueId',
                                            'label':'Código'
                                            },
                                            {
                                            'field':'colleagueName',
                                            'label':'Nome'
                                            }
                                            
                                        ]
                                    }">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary" id="dadosCheckout" name="dadoscheckout">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fluigicon fluigicon-folder-open icon-sm"></i> Checkout</h3>
                </div>
                <div class="panel-body">


                    <div class="panel panel-primary" id="dadosChecklist" name="dadosChecklist">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fluigicon fluigicon-folder-open icon-sm"></i> Checklist</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">

                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table table-bordered" tablename="tb_checklist" id="tb_checklist" noaddbutton="true" nodeletebutton="true" style="margin-top: 20px;table-layout: fixed;">
                                            <thead>
                                                <tr>
                                                    <th><b>Atividade</b></th>
                                                    <th><b>Feito?</b></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr id="row_checklist" detail="true" detailname="tb_checklist">
                                                    <td>
                                                        <div class="form-group" style="margin-top: 15px; display: block;">
                                                            <input type="text" id="checklist_desc" name="checklist_desc" class="form-control" readonly>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="form-group" style="margin-top: 15px; display: block;">
                                                            <input type="checkbox" id="confirmation" name="confirmation" value="S" readonly>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <label for="obs_checkout">Observações</label>
                                    <textarea name="obs_checkout" id="obs_checkout" rows="4" class="form-control" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary" id="dadosAvaliarCliente" name="dadosAvaliarCliente">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fluigicon fluigicon-folder-open icon-sm"></i> Avaliação do Cliente</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-md-12" style="text-align: center;">
                                    <div class="form-group">
                                        <label class="text-primary">Nota Atribuída</label><br />
                                        <label class="radio-inline" for="1">
											<input type="radio" id="1" name="notaCliente" value="1" readonly>
											1
										</label>
                                        <label class="radio-inline" for="nota2">
											<input type="radio" id="nota2" name="notaCliente" value="nota2" readonly> 2
										</label>
                                        <label class="radio-inline" for="nota3">
											<input type="radio" id="nota3" name="notaCliente" value="nota3" readonly>
											3
										</label>
                                        <label class="radio-inline" for="nota4">
											<input type="radio" id="nota4" name="notaCliente" value="nota4" readonly>
											4
										</label>
                                        <label class="radio-inline" for="nota5">
											<input type="radio" id="nota5" name="notaCliente" value="nota5" readonly>
											5
										</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-primary" id="dadosAvaliarColaborador" name="dadosAvaliarColaborador">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fluigicon fluigicon-folder-open icon-sm"></i> Avaliação do Colaborador</h3>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-md-12" style="text-align: center;">
                                    <div class="form-group">
                                        <label class="text-primary">Nota Atribuída</label><br />
                                        <label class="radio-inline" for="notaColaborador1">
                                            <input type="radio" id="notaColaborador1" name="notaColaborador" value="1" readonly>
                                            1
                                        </label>
                                        <label class="radio-inline" for="notaColaborador2">
                                            <input type="radio" id="notaColaborador2" name="notaColaborador" value="2" readonly> 2
                                        </label>
                                        <label class="radio-inline" for="notaColaborador3">
                                            <input type="radio" id="notaColaborador3" name="notaColaborador" value="3" readonly>
                                            3
                                        </label>
                                        <label class="radio-inline" for="notaColaborador4">
                                            <input type="radio" id="notaColaborador4" name="notaColaborador" value="4" readonly>
                                            4
                                        </label>
                                        <label class="radio-inline" for="notaColaborador5">
                                            <input type="radio" id="notaColaborador5" name="notaColaborador" value="5" readonly>
                                            5
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
</body>

</html>
