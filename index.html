<html>
<title>Atalhos Urls Fluig - By jorgeMaicon</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="main.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="col-md-12">

            <div class="panel panel-primary">
                <div class="panel-heading panel-body-color">
                    <h3 class="panel-title font-color"> Atalhos de endpoints para seu servidor Fluig</h3>
                </div>
                <div class="panel-body">

                    <div class="row">



                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="server_address" class="font-color">Endere√ßo Servidor</label>
                                <input type="text" class="form-control" id="server_address" name="server_address" onchange="fillUrl()">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="endpoint" class="font-color">Endpoint</label>
                                <select id="endpoint" class="form-control" onchange="changeEndPoint()">
                                    <option value="">Selecione</option>
                                    <option value="datasetSearch">Consulta Dataset</option>
                                    <option value="loginWcmAdmin">Login WCMadmin</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="font-color result">Resultado</label>
                                <!-- <div class="form-group">
                                <label for="server_url" class="font-color">Resultado</label>
                                <input type="text" class="form-control" id="result" name="result">
                            </div> -->
                                <p></p>
                                <a id="result" name="result" target="_blank" rel="noopener noreferrer" class="font-color"></a>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
